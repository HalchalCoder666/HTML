<!DOCTYPE html>
<html>

<head>
    <title>Job Application Web | Get A Job Here</title>
    <link rel="stylesheet" href="JobApp.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application<span>(Web)</span></h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">
                    </div>

                    <div class="form_control">
                        <label for="lname">Laste Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="address_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address"  rows="4" cols="50">Enter Address</textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter Your City">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2022-01-10">
                    </div>

                    <div class="form_control">
                        <label for="upload">Date</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
